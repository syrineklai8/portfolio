
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body >

    <h1>Coordonnées</h1>
    <img src="contactim.jpg" alt="Portfolio" width="100">

    <p style="color:rgb(25, 25, 220) font-family:italic;">Numéro de téléphone : +216 95859613</p>
    <p >E-mail : syrine.klai@esprit.com</p>
    <p style="color:rgb(25, 25, 220); font-family:italic;">Numéro de CIN : 13031295<span id="cinAffiche"></span></p>
    <form id="monFormulaire" action="...">
        <input type="text" id="nom" name="nom" placeholder="Nom">
        <input type="text" id="prenom" name="prenom" placeholder="Prénom">
        <input type="text" id="telephone" name="telephone" placeholder="Téléphone">
        <input type="submit" value="Envoyer">
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var formulaire = document.getElementById('monFormulaire');
            formulaire.addEventListener('submit', function (event) {
                
                if (!validerFormulaire()) {
                    event.preventDefault();
                }
            });
        });
    
        function validerFormulaire() {
            var nom = document.getElementById('nom').value;
            var prenom = document.getElementById('prenom').value;
            var telephone = document.getElementById('telephone').value;
            if (nom === '' || prenom === '' || telephone === '') {
                alert('Veuillez remplir tous les champs.');
                return false;
            }
            var regexTelephone = /^\d{10}$/;
            if (!regexTelephone.test(telephone)) {
                alert('Numéro de téléphone invalide. Veuillez entrer un numéro de 10 chiffres.');
                return false;
            }
            
    
            
            var regexNomPrenom = /^[a-zA-Z]+$/;
            if (!regexNomPrenom.test(nom) || !regexNomPrenom.test(prenom)) {
                alert('Les champs Nom et Prénom ne doivent contenir que des lettres.');
                return false;
            }
            return true; 
        }
        <label for="cin">Numéro de CIN :</label>
<input type="text" id="cin" name="cin" placeholder="Numéro de CIN" required>
    </script>

</body>
</html>
